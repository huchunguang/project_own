<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" media="screen">
	input[type='number']:in-range{
		color:green;
	}
	input[type='number']:out-of-range{
		color:red;
	}
	div~p{
		color:green;
	}
</style>
</head>
<body>
<h1 id="Range选择器"></h1>
<input type="number" name="" id="" min="0" max="100"/>
<div id="name">
  <p>这是元素</p>
  <p>这是元素</p>
  <p>这是元素</p>
  <p>这是元素</p>
  <p>这是元素</p>
</div>
<p>这是div的兄弟元素</p>
<p>这是div的兄弟元素</p>

</body>
</html>
